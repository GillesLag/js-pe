<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Hier komt jouw naam</title>
  </head>
  <body onload='oefening0()'>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" >Hier komt jouw logo</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page">Oefening 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" onclick='oefening2()' >Oefening 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" onclick='oefening3()' >Oefening 3</a>
            </li>
          </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row mt-5">
        <div class='oefening1'>
          <!-- Hier mag je HTML code toevoegen -->
          <div class="row">
            <div class="mb-3">
              <h1>Javascribble</h1>
              <p style="color: gray;">Subscribe to our Javascript newsletter!</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <form>
                <div class="row">
                  <div class="col">
                    <div class="mb-3">
                      <label for="firstname" class="form-label">Firstname</label>
                      <input type="text" class="form-control" id="inputFirstname" placeholder="Firstname">
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="inputName" placeholder="Name">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                </div>
                <div class="row">
                  <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="251 N Bristol Ave">
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="mb-3">
                      <label for="country" class="form-label">Country</label>
                      <select class="form-select" id="selectCountry">
                        <option value="" disabled selected>Choose a country</option>
                        <option value="Belgium">Belgium</option>
                        <option value="Netherland">Netherland</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="England">England</option>
                        <option value="Italy">Italy</option>
                      </select>
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <label for="province" class="form-label">Province</label>
                      <select class="form-select" id="selectProvince">
                        <option value="" disabled selected>Choose a province</option>
                        <option value="Antwerp">Antwerp</option>
                        <option value="Brussels">Brussels</option>
                        <option value="Amsterdam">Amsterdam</option>
                        <option value="Rotterdam">Rotterdam</option>
                      </select>
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <label for="postalcode" class="form-label">Postal code</label>
                      <input type="number" class="form-control" id="inputPostalcode">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="mb-3">
                    <button type="button" class="btn btn-primary" onclick="oefening1()">Send me!</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-4">
              <div class="mb-3">
                <div class="alert alert-danger invisible" role="alert" id="formAlert">
                  <h4 class="alert-heading" id="alertHead"></h4>
                  <p id="alertTekst"></p>
                </div>
              </div>
            </div>
          </div>
          <!-- Tot en met hier -->
        </div>
      </div>
      <div class="row mt-5">
        <div class='oefening2'>
          <table class='table table-bordered'>
            <tbody id='tableBody'>
              <tr id='tableRow'></tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row mt-5">
        <div class='oefening3'></div>
      </div>
    </div>

    <script src='oefening0.js'></script>
    <script src='oefening1.js'></script>
    <script src='oefening2.js'></script>
    <script src='oefening3.js'></script>
  </body>
</html>
